<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <!-- Adding Stylesheet  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- creating a counter app card -->
    <div class="container">
      <h1>Counter App</h1>

      <!-- hero section -->
      <div class="heroSection">
        <button id="decrementBtn">Decrement by 1</button>
        <span id="displayNumber">0</span>
        <button id="incrementBtn">Increment by 1</button>
      </div>

      <!-- section to reset the value button -->
      <button id="resetBtn">Reset Value</button>
    </div>

    <!-- Adding JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
